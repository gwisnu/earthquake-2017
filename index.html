<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Earthquake in 2017</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ3dpc251IiwiYSI6IjEyOTU1MDA0NmJmZjEzYjMyOTQ2NGY5MjJjM2Y5YTc1In0.sd1fQhSAO1LdyQlqTc2rVw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [115.8, -3.15],
    zoom: 7
});

map.on('load', function() {
    // Add a new source from our GeoJSON data and set the
    // 'cluster' option to true. GL-JS will add the point_count property to your source data.
    map.addSource("earthquakes", {
        type: "geojson",
        // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
        // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
        data: "https://raw.githubusercontent.com/gwisnu/geojson/master/marking_1170410.geojson",
        cluster: false,
        clusterMaxZoom: 14, // Max zoom to cluster points on
        clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
    });

    map.addSource("route", {
        type: "geojson",
        // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
        // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
        data: "https://raw.githubusercontent.com/gwisnu/geojson/master/route_170401.geojson",
    });
    map.addLayer({
        id: "route",
        type: "line",
        source: "route",
            "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
        "line-opacity": 0.5,
            "line-color": "#ff0000",
            "line-width": 4
        }    });    
    map.addLayer({
        id: "unclustered-point",
        type: "circle",
        source: "earthquakes",
        paint: {
        "circle-opacity":0.6,
            "circle-color": "#11b4da",
            "circle-radius": 6,
            "circle-stroke-width": 1,
            "circle-stroke-color": "#fff"
        }
    });
    
    
});



// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
